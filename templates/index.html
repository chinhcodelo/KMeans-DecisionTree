<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Phân tích Dữ liệu với K-Means & Decision Tree</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f4f6f9;
            padding-top: 80px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            max-width: 600px;
            margin: auto;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 30px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
        }
        .form-label {
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card shadow-lg">
        <h2 class="mb-4">Phân tích dữ liệu với K-Means & Decision Tree</h2>
        <form action="/analyze" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Tải lên tập tin CSV:</label>
                <input class="form-control" type="file" id="file" name="file" accept=".csv" required>
            </div>
            <div class="mb-3">
                <label for="algorithm" class="form-label">Chọn thuật toán:</label>
                <select class="form-select" id="algorithm" name="algorithm" required>
                    <option value="kmeans">K-Means (Phân cụm)</option>
                    <option value="decision_tree">Decision Tree (Phân loại)</option>
                    <option value="kmeans_decision_tree">K-Means + Decision Tree (Kết hợp)</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Phân tích</button>
        </form>
    </div>
</div>
</body>
</html>
