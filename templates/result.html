<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Kết quả Phân tích</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #eef2f7;
            padding-top: 50px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            max-width: 900px;
            margin: auto;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 30px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #28a745;
        }
        .img-result {
            display: block;
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin: 20px auto;
        }
        .btn-secondary {
            margin-top: 30px;
            width: 200px;
        }
        @media(max-width: 600px){
            .btn-secondary {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container d-flex flex-column align-items-center">
    <div class="card shadow-lg">
        <h2 class="mb-4">
            {% if algo == 'kmeans' %}
                Kết quả từ thuật toán: K-Means
            {% elif algo == 'decision_tree' %}
                Kết quả từ thuật toán: Decision Tree
            {% elif algo == 'kmeans_decision_tree' %}
                Kết quả từ thuật toán: KMeans + Decision Tree
            {% endif %}
        </h2>

        {% if img_path %}
            <div class="d-flex justify-content-center mb-4">
                <img src="/{{ img_path }}" alt="Kết quả" class="img-result" />
            </div>
        {% endif %}

        <div class="d-flex justify-content-center">
            <a href="/" class="btn btn-secondary">Quay lại</a>
        </div>
    </div>
</div>
</body>
</html>
